<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice create</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<main>
    <section>
        <form th:action="@{/invoice/create}" method="POST" th:object="${invoiceForm}">
            <div>
                <div>
                    <input type="text" placeholder="Customer name" th:field="*{customerName}"/>
                    <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
                </div>
                <div style="margin-top: 5px;">
                    <input type="text" placeholder="Order number" th:field="*{orderNumber}"/>
                    <span th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></span>
                </div>
                <div style="margin-top: 5px;">  <input type="submit" value="Ok"/> </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
